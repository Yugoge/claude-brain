<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #graph-container {
            flex: 1;
            position: relative;
            background: #fafbfc;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 2px;
            border: 1px solid #e8e9ea;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #search-input {
            width: 280px;
            padding: 10px 14px;
            border: 1px solid #e8e9ea;
            border-radius: 2px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        #clear-search {
            padding: 10px 18px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: background 0.2s;
        }

        #clear-search:hover {
            background: #374151;
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 2px;
            border: 1px solid #e8e9ea;
            font-size: 11px;
            color: #6b7280;
            font-family: 'Inter', sans-serif;
        }

        #stats span {
            color: #1a1a1a;
            font-weight: 500;
        }

        #details-panel {
            width: 0;
            background: white;
            border-left: 1px solid #e8e9ea;
            overflow-y: auto;
            transition: width 0.3s;
            padding: 0;
        }

        #details-panel.open {
            width: 400px;
            padding: 32px;
        }

        #details-panel h3 {
            margin-bottom: 20px;
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        #details-panel p {
            margin-bottom: 12px;
            color: #6b7280;
            font-size: 13px;
            line-height: 1.6;
        }

        #details-panel strong {
            color: #1a1a1a;
            font-weight: 500;
        }

        #close-details {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #e8e9ea;
            width: 32px;
            height: 32px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            color: #6b7280;
            transition: all 0.2s;
        }

        #close-details:hover {
            background: #1a1a1a;
            border-color: #1a1a1a;
            color: white;
        }

        .tag {
            display: inline-block;
            background: #f3f4f6;
            padding: 4px 10px;
            border-radius: 2px;
            margin: 2px 4px 2px 0;
            font-size: 11px;
            color: #4b5563;
            font-family: 'Inter', sans-serif;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
            stroke: white;
            stroke-width: 2px;
            transition: all 0.2s;
        }

        .node:hover {
            stroke: #1a1a1a;
            stroke-width: 3px;
        }

        .link {
            stroke: #d1d5db;
            stroke-opacity: 0.5;
            stroke-width: 1.5px;
        }

        .link.bidirectional {
            stroke-width: 2px;
            stroke: #9ca3af;
            stroke-opacity: 0.6;
        }

        .label {
            font-size: 10px;
            pointer-events: none;
            user-select: none;
            fill: #374151;
            text-anchor: middle;
            font-family: 'Inter', sans-serif;
        }

        .legend {
            position: absolute;
            top: 90px;
            left: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 2px;
            border: 1px solid #e8e9ea;
            font-size: 11px;
        }

        .legend strong {
            display: block;
            margin-bottom: 12px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #6b7280;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 10px;
        }

        /* Mobile-responsive styles */
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }

            #controls {
                top: 12px;
                left: 12px;
                right: 12px;
                padding: 12px 16px;
                gap: 8px;
            }

            #search-input {
                flex: 1;
                width: auto;
                min-width: 0;
                font-size: 16px;
                padding: 12px 14px;
            }

            #clear-search {
                padding: 12px 16px;
                font-size: 13px;
            }

            .legend {
                top: 78px;
                left: 12px;
                right: 12px;
                padding: 12px 16px;
                max-height: 200px;
                overflow-y: auto;
            }

            .legend-item {
                margin-bottom: 8px;
            }

            #stats {
                bottom: 12px;
                left: 12px;
                right: 12px;
                padding: 10px 16px;
                text-align: center;
            }

            #details-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100% !important;
                height: 100vh;
                z-index: 1000;
                transform: translateY(100%);
                transition: transform 0.3s ease;
            }

            #details-panel.open {
                transform: translateY(0);
                padding: 24px;
                width: 100% !important;
            }

            #details-panel h3 {
                font-size: 16px;
                margin-bottom: 16px;
                padding-right: 40px;
            }

            #details-panel p {
                font-size: 13px;
            }

            #close-details {
                width: 36px;
                height: 36px;
            }

            .tag {
                font-size: 10px;
                padding: 3px 8px;
            }

            .node {
                stroke-width: 1.5px;
            }

            .label {
                font-size: 9px;
            }

            #rem-content-container > div,
            #conversations-container > div {
                max-height: 250px !important;
            }

            button {
                min-height: 44px;
                touch-action: manipulation;
            }

            #search-input {
                min-height: 44px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            #details-panel.open {
                width: 380px;
            }

            #controls {
                padding: 14px 18px;
            }

            #search-input {
                width: 220px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .node {
                r: 12;
            }

            button, input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="graph-container">
            <div id="controls">
                <input type="text" id="search-input" placeholder="Search concepts...">
                <button id="clear-search">Clear</button>
            </div>
            <div class="legend">
                <strong>ISCED Broad Fields</strong>
                <div class="legend-item"><div class="legend-color" style="background: #e67e22;"></div> 01 Education</div>
                <div class="legend-item"><div class="legend-color" style="background: #f39c12;"></div> 02 Humanities</div>
                <div class="legend-item"><div class="legend-color" style="background: #34495e;"></div> 03 Social Sciences</div>
                <div class="legend-item"><div class="legend-color" style="background: #3498db;"></div> 04 Business & Law</div>
                <div class="legend-item"><div class="legend-color" style="background: #1abc9c;"></div> 05 Natural Sciences</div>
                <div class="legend-item"><div class="legend-color" style="background: #2ecc71;"></div> 06 ICT</div>
                <div class="legend-item"><div class="legend-color" style="background: #16a085;"></div> 07 Engineering</div>
                <div class="legend-item"><div class="legend-color" style="background: #27ae60;"></div> 08 Agriculture</div>
                <div class="legend-item"><div class="legend-color" style="background: #9b59b6;"></div> 09 Health</div>
                <div class="legend-item"><div class="legend-color" style="background: #95a5a6;"></div> 10 Services</div>
                <div class="legend-item"><div class="legend-color" style="background: #bdc3c7;"></div> Generic</div>
            </div>
            <div id="stats">
                Nodes: <span id="node-count">0</span> | Edges: <span id="edge-count">0</span> | Clusters: <span id="cluster-count">0</span>
            </div>
            <svg id="svg"></svg>
        </div>
        <div id="details-panel">
            <div id="details-content"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // GRAPH_DATA_PLACEHOLDER
        const graphData = null;  // Will be replaced by actual data

        if (!graphData) {
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>No graph data available</h2></div>';
            throw new Error('No graph data');
        }

        // Initialize
        const width = document.getElementById('graph-container').clientWidth;
        const height = document.getElementById('graph-container').clientHeight;

        const svg = d3.select('#svg');
        const g = svg.append('g');

        // Update stats
        document.getElementById('node-count').textContent = graphData.metadata.nodeCount;
        document.getElementById('edge-count').textContent = graphData.metadata.edgeCount;
        const domainDist = graphData.metadata.domainDistribution || {};
        const domainCount = Object.keys(domainDist).length;
        document.getElementById('cluster-count').textContent = domainCount;

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Force simulation
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.edges)
                .id(d => d.id)
                .distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));

        // Draw links with colors and styles
        const link = g.append('g')
            .selectAll('line')
            .data(graphData.edges)
            .join('line')
            .attr('class', d => d.bidirectional ? 'link bidirectional' : 'link')
            .attr('stroke', d => d.color || '#999')
            .attr('stroke-width', d => (d.weight || 1) * 1.5)
            .attr('stroke-dasharray', d => d.dashed ? '5,5' : '0')
            .attr('stroke-opacity', d => d.dashed ? 0.4 : 0.6);

        // Draw nodes
        const node = g.append('g')
            .selectAll('circle')
            .data(graphData.nodes)
            .join('circle')
            .attr('class', 'node')
            .attr('r', d => d.size)
            .attr('fill', d => d.color)
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended))
            .on('click', (event, d) => {
                event.stopPropagation();
                showDetails(d);
            })
            .on('mouseover', (event, d) => highlightConnections(d))
            .on('mouseout', resetHighlight);

        // Draw labels
        const label = g.append('g')
            .selectAll('text')
            .data(graphData.nodes)
            .join('text')
            .attr('class', 'label')
            .text(d => d.label)
            .attr('dy', d => d.size + 15);

        // Update positions on tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            label
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Highlight connections
        function highlightConnections(d) {
            const connectedIds = new Set([d.id]);

            graphData.edges.forEach(e => {
                if (e.source.id === d.id || e.target.id === d.id) {
                    connectedIds.add(e.source.id);
                    connectedIds.add(e.target.id);
                }
            });

            node.attr('opacity', n => connectedIds.has(n.id) ? 1 : 0.2);
            link.attr('opacity', e =>
                (e.source.id === d.id || e.target.id === d.id) ? 1 : 0.1
            );
            label.attr('opacity', n => connectedIds.has(n.id) ? 1 : 0.2);
        }

        function resetHighlight() {
            node.attr('opacity', 1);
            link.attr('opacity', 0.6);
            label.attr('opacity', 1);
        }
        // Human-readable relation type labels
        function getRelationLabel(relationType) {
            const labels = {
                'prerequisite_of': 'Prerequisite for',
                'uses': 'Uses',
                'example_of': 'Example of',
                'contrasts_with': 'Contrasts with',
                'synonym': 'Synonym of',
                'component_of': 'Component of',
                'analogous_to': 'Analogous to',
                'linked-from-example_of': 'Is example for',
                'linked-from-used_in': 'Used in',
                'linked-from-prerequisite_of': 'Required by',
                'reference': 'References'
            };
            return labels[relationType] || relationType.replace(/_/g, ' ').replace(/-/g, ' ');
        }



        // Show details panel with enhanced content
        async function showDetails(d) {
            const panel = document.getElementById('details-panel');
            const content = document.getElementById('details-content');

            const tags = d.tags || [];
            const tagsHtml = tags.length > 0
                ? tags.map(tag => `<span class="tag">${tag}</span>`).join('')
                : '<span style="color: #999; font-size: 12px;">No tags</span>';

            // Find typed relations (only outgoing to avoid confusion)
            const typedRelations = graphData.edges
                .filter(e => e.source.id === d.id && e.type !== 'reference' && e.type !== 'inferred')
                .map(e => {
                    const targetNode = graphData.nodes.find(n => n.id === e.target.id);
                    const label = targetNode ? targetNode.label : e.target.id;
                    return `<li><strong>${getRelationLabel(e.type)}:</strong> <a href="#" onclick="focusNode('${e.target.id}'); return false;">${label}</a></li>`;
                })
                .join('');

            const relationsHtml = typedRelations
                ? `<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                     <p><strong>Typed Relations:</strong></p>
                     <ul style="margin-left: 15px; margin-bottom: 10px;">${typedRelations}</ul>
                   </div>`
                : '';

            // Format ISCED display
            const iscedDisplay = d.isced || 'Not classified';
            const stabilityInfo = d.stability > 0 ? ` | Stability: ${d.stability}` : '';
            const difficultyInfo = d.difficulty > 0 ? ` | Difficulty: ${d.difficulty}` : '';
            const lastReviewInfo = d.lastReviewed ? `<p><strong>Last Reviewed:</strong> ${d.lastReviewed}</p>` : '';

            content.innerHTML = `
                <h3>${d.label}</h3>
                <p><strong>ISCED:</strong> <span style="color: ${d.color}; font-weight: bold;">${iscedDisplay}</span></p>
                <p><strong>Subdomain:</strong> ${d.subdomain || 'N/A'}</p>
                <p><strong>Review Count:</strong> ${d.reviewCount}${stabilityInfo}${difficultyInfo}</p>
                ${lastReviewInfo}
                <p><strong>Connections:</strong> ${d.connections || 0}</p>
                <p><strong>Tags:</strong><br>${tagsHtml}</p>
                ${relationsHtml}
                <div id="rem-content-container" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                    <p><strong>üìù Content:</strong></p>
                    <div style="font-size: 12px; color: #999; margin-top: 5px;">Loading...</div>
                </div>
                <div id="conversations-container" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                    <p><strong>üí¨ Conversations:</strong></p>
                    <div style="font-size: 12px; color: #999; margin-top: 5px;">Loading...</div>
                </div>
                
            `;

            // Add close button dynamically if not exists
            if (!document.getElementById('close-details')) {
                const closeBtn = document.createElement('button');
                closeBtn.id = 'close-details';
                closeBtn.innerHTML = '√ó';
                closeBtn.addEventListener('click', () => {
                    panel.classList.remove('open');
                });
                panel.insertBefore(closeBtn, panel.firstChild);
            }

            panel.classList.add('open');

            // Load Rem content asynchronously
            loadRemContent(d);
            // Load conversations asynchronously
            loadConversations(d);
        }

        function loadRemContent(node) {
            const container = document.getElementById('rem-content-container');
            if (!container) return;

            // Use embedded content directly from node
            const content = node.content || '';

            if (!content) {
                container.innerHTML = `<p><strong><i class="fa-solid fa-file-lines" style="margin-right: 6px; color: #6b7280;"></i>Content:</strong></p><div style="font-size: 12px; color: #9ca3af; margin-top: 8px;">No content available</div>`;
                return;
            }

            // Convert markdown to simple HTML (basic formatting)
            let html = content
                .replace(/### (.*)/g, '<h4 style="margin-top:12px;margin-bottom:6px;font-size:14px;">$1</h4>')
                .replace(/## (.*)/g, '<h3 style="margin-top:15px;margin-bottom:8px;font-size:15px;font-weight:600;">$1</h3>')
                .replace(/# (.*)/g, '<h2 style="margin-top:18px;margin-bottom:10px;font-size:16px;font-weight:700;">$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background:#f0f0f0;padding:2px 4px;border-radius:3px;font-size:11px;">$1</code>')
                .replace(/\n\n/g, '</p><p style="margin:8px 0;">')
                .replace(/\n/g, '<br>');

            const contentHtml = `<div style="background: #fafbfc; padding: 16px; border-radius: 2px; border: 1px solid #e8e9ea; margin-top: 12px; font-size: 12px; line-height: 1.6; max-height: 400px; overflow-y: auto; color: #4b5563;">
                <p style="margin:8px 0;">${html}</p>
            </div>`;

            container.innerHTML = `<p><strong><i class="fa-solid fa-file-lines" style="margin-right: 6px; color: #6b7280;"></i>Content:</strong></p>${contentHtml}`;
        }

        function loadConversations(node) {
            const container = document.getElementById('conversations-container');
            if (!container) return;

            // Use embedded conversations directly from node
            const conversations = node.conversations || [];

            if (conversations.length === 0) {
                container.innerHTML = `<p><strong><i class="fa-solid fa-comments" style="margin-right: 6px; color: #6b7280;"></i>Conversations:</strong></p><div style="font-size: 12px; color: #9ca3af; margin-top: 8px;">No related conversations</div>`;
                return;
            }

            const conversationsHtml = conversations.map((conv, index) => {
                const convId = `conv-${index}`;
                const excerptId = `excerpt-${index}`;
                const fullId = `full-${index}`;

                // Format conversation tags
                const convTags = conv.tags || [];
                const tagsHtml = convTags.length > 0
                    ? convTags.map(tag => `<span class="tag">${tag}</span>`).join('')
                    : '';

                // Convert markdown content to HTML
                const formatMarkdown = (text) => {
                    if (!text) return '';
                    return text
                        .replace(/### (.*)/g, '<h4 style="margin-top:10px;margin-bottom:5px;font-size:13px;font-weight:600;">$1</h4>')
                        .replace(/## (.*)/g, '<h3 style="margin-top:12px;margin-bottom:6px;font-size:14px;font-weight:700;">$1</h3>')
                        .replace(/# (.*)/g, '<h2 style="margin-top:15px;margin-bottom:8px;font-size:15px;font-weight:700;">$1</h2>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`(.*?)`/g, '<code style="background:#f0f0f0;padding:2px 4px;border-radius:3px;font-size:10px;">$1</code>')
                        .replace(/\n\n/g, '</p><p style="margin:6px 0;font-size:11px;line-height:1.5;">')
                        .replace(/\n/g, '<br>');
                };

                const summaryHtml = conv.summary ? `
                    <div style="margin-top: 10px; padding: 10px; background: #fafbfc; border-left: 2px solid #1a1a1a; font-size: 11px; line-height: 1.6; color: #4b5563;">
                        <strong style="color: #1a1a1a;">Summary:</strong> ${formatMarkdown(conv.summary)}
                    </div>
                ` : '';

                const excerptHtml = conv.excerpt ? `
                    <div id="${excerptId}" style="margin-top: 10px; padding: 12px; background: #fafbfc; border-radius: 2px; border: 1px solid #e8e9ea; font-size: 11px; line-height: 1.6; max-height: 200px; overflow-y: auto;">
                        <p style="margin:6px 0;font-size:11px;line-height:1.6;color:#4b5563;">${formatMarkdown(conv.excerpt)}</p>
                    </div>
                ` : '';

                const fullContentHtml = conv.content ? `
                    <div id="${fullId}" style="display:none; margin-top: 10px; padding: 12px; background: #fafbfc; border-radius: 2px; border: 1px solid #e8e9ea; font-size: 11px; line-height: 1.6; max-height: 400px; overflow-y: auto;">
                        <p style="margin:6px 0;font-size:11px;line-height:1.6;color:#4b5563;">${formatMarkdown(conv.content)}</p>
                    </div>
                ` : '';

                const toggleButton = conv.content ? `
                    <button onclick="toggleConversation('${excerptId}', '${fullId}', '${convId}-btn'); return false;"
                            id="${convId}-btn"
                            style="margin-top: 8px; padding: 6px 12px; background: #1a1a1a; color: white; border: none; border-radius: 2px; cursor: pointer; font-size: 11px; font-family: 'Inter', sans-serif; transition: background 0.2s;">
                        Show Full Conversation
                    </button>
                ` : '';

                return `
                    <div id="${convId}" style="margin: 12px 0; padding: 14px; background: white; border-radius: 2px; border: 1px solid #e8e9ea;">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <span style="color: #1a1a1a; font-size: 13px; font-weight: 500;">
                                ${conv.title || 'Untitled'}
                            </span>
                        </div>
                        <div style="font-size: 11px; color: #9ca3af; margin-top: 4px;">${conv.date || 'No date'}</div>
                        ${tagsHtml ? `<div style="margin-top: 6px;">${tagsHtml}</div>` : ''}
                        ${summaryHtml}
                        ${excerptHtml}
                        ${fullContentHtml}
                        ${toggleButton}
                        
                    </div>
                `;
            }).join('');

            container.innerHTML = `<p><strong><i class="fa-solid fa-comments" style="margin-right: 6px; color: #6b7280;"></i>Source Conversation:</strong></p>${conversationsHtml}`;
        }

        // Toggle conversation display
        function toggleConversation(excerptId, fullId, btnId) {
            const excerpt = document.getElementById(excerptId);
            const full = document.getElementById(fullId);
            const btn = document.getElementById(btnId);

            if (full.style.display === 'none') {
                excerpt.style.display = 'none';
                full.style.display = 'block';
                btn.textContent = 'Show Excerpt';
                btn.style.background = '#6b7280';
            } else {
                excerpt.style.display = 'block';
                full.style.display = 'none';
                btn.textContent = 'Show Full Conversation';
                btn.style.background = '#1a1a1a';
            }
        }

        // Helper to focus on a specific node
        function focusNode(nodeId) {
            const node = graphData.nodes.find(n => n.id === nodeId);
            if (node) {
                showDetails(node);
                // Optional: zoom and center on the node
                // TODO: implement smooth zoom to node
            }
        }

        // Close details panel
        document.getElementById('close-details').addEventListener('click', () => {
            document.getElementById('details-panel').classList.remove('open');
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const term = e.target.value.toLowerCase().trim();

                if (!term) {
                    resetFilter();
                    return;
                }

                const matchingIds = new Set();
                graphData.nodes.forEach(n => {
                    if (n.label.toLowerCase().includes(term) ||
                        n.tags.some(t => t.toLowerCase().includes(term))) {
                        matchingIds.add(n.id);
                    }
                });

                // Include 1-hop neighbors
                graphData.edges.forEach(e => {
                    if (matchingIds.has(e.source.id)) matchingIds.add(e.target.id);
                    if (matchingIds.has(e.target.id)) matchingIds.add(e.source.id);
                });

                // Update visibility
                node.style('display', d => matchingIds.has(d.id) ? 'block' : 'none');
                link.style('display', e =>
                    matchingIds.has(e.source.id) && matchingIds.has(e.target.id) ? 'block' : 'none'
                );
                label.style('display', d => matchingIds.has(d.id) ? 'block' : 'none');

                // Restart simulation with filtered nodes
                const filteredNodes = graphData.nodes.filter(n => matchingIds.has(n.id));
                simulation.nodes(filteredNodes);
                simulation.alpha(0.3).restart();
            }, 300);
        });

        document.getElementById('clear-search').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            resetFilter();
        });

        function resetFilter() {
            node.style('display', 'block');
            link.style('display', 'block');
            label.style('display', 'block');
            simulation.nodes(graphData.nodes);
            simulation.alpha(0.3).restart();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('search-input').value = '';
                resetFilter();
                document.getElementById('details-panel').classList.remove('open');
            } else if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity.translate(width / 2, height / 2).scale(1)
                );
            }
        });

        // Click background to close details
        svg.on('click', () => {
            document.getElementById('details-panel').classList.remove('open');
        });
    </script>
</body>
</html>
